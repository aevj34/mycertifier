<head>
    <meta charset="utf-8" />
    <title>Agenda.PE - Minedu</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta content="" name="description" />
    <meta content="" name="author" />

    <!-- BEGIN PAGE LEVEL STYLES -->
    <!-- <link href="/../assets/admin/pages/css/login.css" rel="stylesheet" type="text/css" /> -->
    <!-- END PAGE LEVEL SCRIPTS -->

    <link rel="shortcut icon" href="favicon.ico" />
</head>
<!-- END HEAD -->
<!-- BEGIN BODY -->

<body class="login">
    <!-- BEGIN SIDEBAR TOGGLER BUTTON -->
    <div class="menu-toggler sidebar-toggler">
    </div>
    <!-- END SIDEBAR TOGGLER BUTTON -->
    <!-- BEGIN LOGO -->
    <div class="logo">
        <!-- <a href="index.html">
            <img height="120" width="120" src="../../assets/images/Logo-Cifmar.png" alt="" />
        </a> -->
        <br>
        <br>
    </div>
    <!-- END LOGO -->
    <!-- BEGIN LOGIN -->
    <div class="content">

        <!-- BEGIN LOGIN FORM -->
        <form ngNativeValidate #f="ngForm" class="pt-3" (ngSubmit)="ingresar(f)">


            <h3 class="form-title">Iniciar sesión</h3>

            <!-- <div *ngIf="loginError" class="alert alert-danger">
                <button class="close" data-close="alert"></button>
                <span>
			        {{loginError}} </span>
            </div> -->

            <div class="form-group">
                <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                <label class="control-label">Correo</label>
                <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="Username" [ngModel]="email" name="email" type="email" required/>
            </div>
            <div class="form-group">
                <label class="control-label">Contraseña</label>
                <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" type="password" ngModel name="password" type="password" required/>
            </div>
            <div class="form-actions">

                <span *ngIf="loading" class="btn-success uppercase" style="font-size: 14px;margin-top: 0px;margin-right: 5px;"> CARGANDO
                   <i class="fa fa-circle-o-notch fa-spin"></i>
                </span>

                <button *ngIf="!loading" type="submit" class="btn btn-success uppercase">ACCEDER</button>

                <label class="rememberme check forget-password">
			<input type="checkbox" [(ngModel)]="recuerdame" ngModel name="recuerdame" value="1"/>Recordarme </label>
                <!-- <a href="javascript:;" id="forget-password" class="forget-password">Forgot Password?</a> -->
            </div>
            <div class="login-options">


            </div>
            <div class="create-account">
                <p>
                    <span class="uppercase copyright " style="font-size: 18px;opacity: 0.7;font-weight: bold;color:#ECEEF1;"></span>
                </p>
            </div>
        </form>
        <!-- END LOGIN FORM -->


    </div>
    <div class="copyright">
        {{currentYear}} © Cifmar Group
    </div>

</body>
<!-- END BODY -->

</html>
